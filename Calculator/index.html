<!DOCTYPE html>
<html>
    <head>
        <!-- Wbsite's title (Calculator) -->
        <title>Calculator</title>
        
        <!-- "Link" means link to like css.
              The "rel" attribute specifies the relationship between the current document and the linked document and "stylesheet" stand for Cascading Style Sheets. 
              The "type" attribute specifies the media type of the linked document/resource. 
              "href" is href attribute to define the link address -->
        <link rel="stylesheet" type="text/css" href="Calculator.css">
    </head>
    <body>
        <!-- Input is textbar. Id called TextBar. Type is text. Readonly "is" like can't type in textbar. -->
        <input id="TextBar" type="text" readonly>
        
        <!-- All divs are elements. Class is called "Calculator-grid" -->
        <div class="Calculator-grid"> 
           
            <!-- Class is called "output" -->
            <div class="ouput">

                <!-- Class is called "previous" and "current" -->
                <div class="previous">test1</div>
                <div class="current">test2</div>
           </div> 

            <!-- All buttons called number and operator -->
            <button onclick ="number(1)"><h1>1</h1></button>
            <button onclick ="number(2)"><h1>2</h1></button>
            <button onclick ="number(3)"><h1>3</h1></button>
            <button onclick ="number(4)"><h1>4</h1></button>
            <button onclick ="number(5)"><h1>5</h1></button>
            <button onclick ="number(6)"><h1>6</h1></button>
            <button onclick ="number(7)"><h1>7</h1></button>
            <button onclick ="number(8)"><h1>8</h1></button>
            <button onclick ="number(9)"><h1>9</h1></button>
            <button onclick ="number(0)"><h1>0</h1></button>
            <button onclick ="operator('+')"><h1>+</h1></button>
            <button onclick ="operator('-')"><h1>-</h1></button>
            <button onclick ="operator('*')"><h1>ร</h1></button>
            <button onclick ="operator('/')"><h1>รท</h1></button>
            <button onclick ="equal('=')"><h1>=</h1></button>
        </div>

        <script>
            // Array
            var steps = ["", "", ""];
            // Index begin with zero.
            var index = 0;
            // It does connect to Textbar by finding id.
            var global = document.getElementById("TextBar");
            
            // Here is connect to number and index.
            function number(variable) {
                // Here begin first number and index is 0
                if (index > steps.length - 3) {
                    // Note if index is 2 then it's true for console.log. Console.log help with if someting doesn't work and check index is 2.
                    console.log("Hello if; Index is increase " + (index - 1) + " to " + " " + index);
                }
                // Here it does if function become false then it goes here and say "Index is not increase" it means you are still 0 index.    
                else {
                    // Here console.log is function for easier find bugs if program doesn't work. It said index is still 0 .
                    console.log("Hello else: Index is not increase so, it means that index is still a" + " " + index);
                }
                // If index is 0 then variable get a number and adding in index's place order which is 0. Also index can be 2. 
                steps[index] += variable;
                // Display is a output that connect to "function display() {}". Also if number is press then put in index and connect to steps.join in index and will display in TextBar.
                display();
            }

            // Here is connect to Operrator and index.
            function operator(variable) {
                // Here begin first operator and increase index 0 to 1
                if (index < steps.length - 2) {
                    index += 2;
                    // Console.log help with if someting doesn't work and check index 0 to 1.
                    console.log("Hello if: Index is increase " + (index - 2) + " to " + " " + (index - 1));
                }
                // If user press two plus symbol then goes to else.
                else {
                     // Here get error if you press two plus symbol and it said You can't press two plus symbol increase 2 to 3.
                    console.log("Hello else: You can't press two plus symbol increase " + index + " to " + (index + 1));
                }
                // Here is plus symbol and put hard code because plus symbol shouldn't put more plus symbol.
                steps[1] = variable; 
                // Display is a output that connect to "function display() {}". Also if operator is press then put in index and connect to steps.join in index and will display in TextBar.
                display();
            }

            // Here is equal when press equal then shows in console.log
            function equal() {
                // If program see plus sign then adding both number together and shows answer. Exemple: 5+5=10.
                if (steps[1] == "+") {
                    // ParseInt change string to the number.
                console.log(parseInt(steps[0]) + parseInt(steps[2]));
                }
                // Else if program see minus sign then subtracting both number together and shows answer. Exemple: 10-3=7.
                else if (steps[1] == "-") {
                    // ParseInt change string to the number.
                    console.log(parseInt(steps[0]) - parseInt(steps[2]));
                }
                // Else if program see multiplication sign then multiply both number together and shows answer. Exemple: 3*5=15.
                else if (steps[1] == "*") {
                    // ParseInt change string to the number.
                    console.log(parseInt(steps[0]) * parseInt(steps[2]));
                }
                // Else if program see division sign then divide one number and shows answer. Exemple: 20/4=5.
                else if (steps[1] == "/") {
                    // ParseInt change string to the number.
                    console.log(parseInt(steps[0]) / parseInt(steps[2]));
                }
                // If program can't find operator then will be false and put in else function.
                else {
                    //If program can't find operator then will show in console.log and says "doesn't work".
                    console.log("doesn't work");
                }
            }

            //Here is an input display function.
            function display() {
                //Testing index order in console.log exempele ['1', '+', '5']. 
                console.log(steps)
                //Join function is console connect to TextBar and show in searchbar (TextBar).
                global.value = steps.join("");
            }
        </script>
    </body>
</html>
